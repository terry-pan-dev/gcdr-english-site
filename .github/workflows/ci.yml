name: CI

on:
  push:
    branches: [develop] # Only run directly on develop (deploy.yml handles main)
  pull_request:
    branches: [main, develop]
  workflow_call:
    # Allow this workflow to be called by other workflows (e.g., deploy.yml)

concurrency:
  group: ci-${{ github.ref }} # Use fixed prefix to avoid conflicts with caller workflows
  cancel-in-progress: ${{ github.event_name == 'pull_request' }} # Only cancel PRs, not deployments

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Astro types
        run: pnpm astro sync
        env:
          PUBLIC_API_BASE_URL: "https://placeholder.example.com"
          PUBLIC_COGNITO_USER_POOL_ID: "placeholder"
          PUBLIC_COGNITO_USER_POOL_CLIENT_ID: "placeholder"
          PUBLIC_COGNITO_IDENTITY_POOL_ID: "placeholder"
          PUBLIC_AWS_REGION: "ap-southeast-2"
          PUBLIC_IS_PRODUCTION: "false"

      - name: Run type check
        run: pnpm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          # Add any required build environment variables here
          PUBLIC_API_BASE_URL: "https://placeholder.example.com"
          PUBLIC_COGNITO_USER_POOL_ID: "placeholder"
          PUBLIC_COGNITO_USER_POOL_CLIENT_ID: "placeholder"
          PUBLIC_COGNITO_IDENTITY_POOL_ID: "placeholder"
          PUBLIC_AWS_REGION: "ap-southeast-2"
          PUBLIC_IS_PRODUCTION: "false"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
