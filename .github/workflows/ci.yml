name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_stage:
        description: "Deploy after CI (optional)"
        required: false
        type: choice
        options:
          - none
          - sirius
          - production

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  AWS_REGION: ap-southeast-2

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Astro types
        run: pnpm astro sync
        env:
          PUBLIC_API_BASE_URL: "https://placeholder.example.com"
          PUBLIC_COGNITO_USER_POOL_ID: "placeholder"
          PUBLIC_COGNITO_USER_POOL_CLIENT_ID: "placeholder"
          PUBLIC_COGNITO_IDENTITY_POOL_ID: "placeholder"
          PUBLIC_AWS_REGION: "ap-southeast-2"
          PUBLIC_IS_PRODUCTION: "false"

      - name: Run type check
        run: pnpm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          PUBLIC_API_BASE_URL: "https://placeholder.example.com"
          PUBLIC_COGNITO_USER_POOL_ID: "placeholder"
          PUBLIC_COGNITO_USER_POOL_CLIENT_ID: "placeholder"
          PUBLIC_COGNITO_IDENTITY_POOL_ID: "placeholder"
          PUBLIC_AWS_REGION: "ap-southeast-2"
          PUBLIC_IS_PRODUCTION: "false"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Deploy to Sirius: PR events or manual dispatch with sirius
  deploy-sirius:
    name: Deploy to Sirius
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_stage == 'sirius')
    environment:
      name: sirius
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Sirius
        id: deploy
        run: |
          set +e
          DEPLOY_OUTPUT=$(pnpm run deploy 2>&1)
          EXIT_CODE=$?
          echo "$DEPLOY_OUTPUT"
          if [ $EXIT_CODE -ne 0 ]; then
            exit $EXIT_CODE
          fi
          URL=$(echo "$DEPLOY_OUTPUT" | grep -E "astro:\s*https?://" | sed -E 's/.*astro:\s*(https?:\/\/[^\s]+).*/\1/' | head -1)
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[a-z0-9-]+\.cloudfront\.net[^\s]*" | head -1)
          fi
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[^\s]+" | head -1)
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
        env:
          ENV: sirius

  # Deploy to Production: push to main or manual dispatch with production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_stage == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Production
        id: deploy
        run: |
          set +e
          DEPLOY_OUTPUT=$(pnpm run deploy 2>&1)
          EXIT_CODE=$?
          echo "$DEPLOY_OUTPUT"
          if [ $EXIT_CODE -ne 0 ]; then
            exit $EXIT_CODE
          fi
          URL=$(echo "$DEPLOY_OUTPUT" | grep -E "astro:\s*https?://" | sed -E 's/.*astro:\s*(https?:\/\/[^\s]+).*/\1/' | head -1)
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[a-z0-9-]+\.cloudfront\.net[^\s]*" | head -1)
          fi
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[^\s]+" | head -1)
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
        env:
          ENV: production
