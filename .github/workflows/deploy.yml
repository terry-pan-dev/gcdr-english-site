name: Deploy

on:
  # Deploy sirius on push to main
  push:
    branches: [main]
  # Deploy production on release or manual trigger
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "sirius"
        type: choice
        options:
          - sirius
          - production

concurrency:
  group: deploy-${{ github.event.inputs.stage || (github.event_name == 'release' && 'production') || 'sirius' }}
  cancel-in-progress: false

env:
  AWS_REGION: ap-southeast-2

jobs:
  # First, run the CI checks
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml
    secrets: inherit # Pass secrets to reusable workflow

  deploy-sirius:
    name: Deploy to Sirius
    runs-on: ubuntu-latest
    needs: ci
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'sirius')
    environment:
      name: sirius
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Sirius
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(pnpm run deploy 2>&1)
          echo "$DEPLOY_OUTPUT"
          # Extract URL from SST output - try multiple patterns
          # Pattern 1: Look for "astro: https://..." format
          URL=$(echo "$DEPLOY_OUTPUT" | grep -E "astro:\s*https?://" | sed -E 's/.*astro:\s*(https?:\/\/[^\s]+).*/\1/' | head -1)
          # Pattern 2: Look for CloudFront URLs (match distribution ID + .cloudfront.net + optional path)
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[a-z0-9-]+\.cloudfront\.net[^\s]*" | head -1)
          fi
          # Pattern 3: Look for any https:// URL in the output
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[^\s]+" | head -1)
          fi
          if [ -z "$URL" ]; then
            echo "Warning: Could not extract deployment URL from output"
            URL=""
          else
            echo "Extracted deployment URL: $URL"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
        env:
          ENV: sirius

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to production
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(pnpm run deploy 2>&1)
          echo "$DEPLOY_OUTPUT"
          # Extract URL from SST output - try multiple patterns
          # Pattern 1: Look for "astro: https://..." format
          URL=$(echo "$DEPLOY_OUTPUT" | grep -E "astro:\s*https?://" | sed -E 's/.*astro:\s*(https?:\/\/[^\s]+).*/\1/' | head -1)
          # Pattern 2: Look for CloudFront URLs (match distribution ID + .cloudfront.net + optional path)
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[a-z0-9-]+\.cloudfront\.net[^\s]*" | head -1)
          fi
          # Pattern 3: Look for any https:// URL in the output
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[^\s]+" | head -1)
          fi
          if [ -z "$URL" ]; then
            echo "Warning: Could not extract deployment URL from output"
            URL=""
          else
            echo "Extracted deployment URL: $URL"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
        env:
          ENV: production
