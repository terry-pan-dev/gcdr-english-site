name: Deploy

on:
  # Automatically deploy after CI succeeds
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

  # Manual trigger for both stages
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "sirius"
        type: choice
        options:
          - sirius
          - production

env:
  AWS_REGION: ap-southeast-2

jobs:
  # Deploy to Sirius when:
  # - CI succeeds on a pull_request event
  # - Manual dispatch with stage=sirius
  deploy-sirius:
    name: Deploy to Sirius
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'pull_request') ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.stage == 'sirius')
    environment:
      name: sirius
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run from PR: use head_sha to checkout the PR branch commit
          # For workflow_dispatch: use the current ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Sirius
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(pnpm run deploy 2>&1)
          echo "$DEPLOY_OUTPUT"
          # Extract URL from SST output - try multiple patterns
          URL=$(echo "$DEPLOY_OUTPUT" | grep -E "astro:\s*https?://" | sed -E 's/.*astro:\s*(https?:\/\/[^\s]+).*/\1/' | head -1)
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[a-z0-9-]+\.cloudfront\.net[^\s]*" | head -1)
          fi
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[^\s]+" | head -1)
          fi
          if [ -z "$URL" ]; then
            echo "Warning: Could not extract deployment URL from output"
          else
            echo "Extracted deployment URL: $URL"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
        env:
          ENV: sirius

  # Deploy to Production when:
  # - CI succeeds on a push to main
  # - Manual dispatch with stage=production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push' &&
       github.event.workflow_run.head_branch == 'main') ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.stage == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to production
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(pnpm run deploy 2>&1)
          echo "$DEPLOY_OUTPUT"
          # Extract URL from SST output - try multiple patterns
          URL=$(echo "$DEPLOY_OUTPUT" | grep -E "astro:\s*https?://" | sed -E 's/.*astro:\s*(https?:\/\/[^\s]+).*/\1/' | head -1)
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[a-z0-9-]+\.cloudfront\.net[^\s]*" | head -1)
          fi
          if [ -z "$URL" ]; then
            URL=$(echo "$DEPLOY_OUTPUT" | grep -oE "https?://[^\s]+" | head -1)
          fi
          if [ -z "$URL" ]; then
            echo "Warning: Could not extract deployment URL from output"
          else
            echo "Extracted deployment URL: $URL"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
        env:
          ENV: production
