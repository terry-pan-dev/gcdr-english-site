name: Deploy

on:
  # Deploy sirius on push to main
  push:
    branches: [main]
  # Deploy production on release or manual trigger
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "sirius"
        type: choice
        options:
          - sirius
          - production

concurrency:
  group: deploy-${{ github.event.inputs.stage || (github.event_name == 'release' && 'production') || 'sirius' }}
  cancel-in-progress: false

env:
  AWS_REGION: ap-southeast-2

jobs:
  # First, run the CI checks
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  deploy-sirius:
    name: Deploy to Sirius
    runs-on: ubuntu-latest
    needs: ci
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'sirius')
    environment:
      name: sirius
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Sirius
        id: deploy
        run: |
          npx sst deploy --stage sirius

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.stage == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PRODUCTION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to production
        id: deploy
        run: |
          npx sst deploy --stage production
